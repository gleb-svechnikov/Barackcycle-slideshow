<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<script type="text/javascript" src="http://snaidero1.nichost.ru/misc/jquery.js?v=1.4.4"></script>
	<script type="text/javascript" src="http://snaidero1.nichost.ru/sites/default/files/js/easing.js"></script>
	<script type="text/javascript" src="http://snaidero1.nichost.ru/sites/default/files/js/cycle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<title></title>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.kitchen_pics').after('<div class="kitchen_menu">').cycle({ 
		    	fx:     'fade', 
		    	speed:  'slow', 
		    	timeout: 0, 
		    	pager:  '.kitchen_menu', 
		    	pagerAnchorBuilder: renderLinks
			});
			function renderLinks(index, link){
				 $('.kitchen_menu').append(
				 	$('<a/>')
				 		.attr('href', '#')
					 	.text(link.getAttribute('title'))
					 	.click(function() {
					 		$('.kitchen_pics').cycle(index)
					 	})
				 );
				 
			};
			$('.kitchen_menu').before('<img src="pininfarina.jpg" class="designer">')
	    });
   	</script>

</head>
<body style="background: black;">
<div class="wrapper">
	<div class="kitchen_pics" >
		<img src="http://snaidero1.nichost.ru/sites/default/files/designers/Ola.jpg" title="Ola">
		<img src="http://snaidero1.nichost.ru/sites/default/files/designers/viva.jpg" title="Viva">
		<img src="http://snaidero1.nichost.ru/sites/default/files/designers/Idea.jpg" title="Idea" >
		<img src="http://snaidero1.nichost.ru/sites/default/files/designers/Acropolis.jpg" title="Acroplis">
		<img src="http://snaidero1.nichost.ru/sites/default/files/designers/Venus.jpg" title="Venus">
	</div>
</div>
</body>
</html>
</div>
